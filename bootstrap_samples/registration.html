<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>.container {margin-top: 1em; margin-bottom: 1em; padding: 0 1em;}</style>
  <title>登録フォーム</title>
</head>
<body>
  <div class="container">
    <form action="" method="post" class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">名前</label>
        <input type="text" class="form-control" name="name" id="name">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">メールアドレス<span class="badge bg-danger">必須</span></label>
        <input type="email" class="form-control" name="email" id="email" required>
      </div>
      <div class="col-12">
        <label for="pass" class="form-label">パスワード<span class="badge bg-danger">必須</span></label>
        <input type="password" class="form-control" id="pass" required>
      </div>
      <div class="col-md-4">
        <label for="zip" class="form-label">郵便番号</label>
        <input type="text" class="form-control" id="zip">
      </div>
      <div class="col-md-8">
        <label for="inputState" class="form-label">都道府県</label>
        <select id="inputState" class="form-select">
          <option value="0" selected>選択...</option>
          <option value="1">北海道</option>
          <option value="2">青森県</option>
          <option value="3">岩手県</option>
          <option value="4">宮城県</option>
          <option value="5">秋田県</option>
          <option value="6">山形県</option>
          <option value="7">福島県</option>
          <option value="8">茨城県</option>
          <option value="9">栃木県</option>
          <option value="10">群馬県</option>
          <option value="11">埼玉県</option>
          <option value="12">千葉県</option>
          <option value="13">東京都</option>
          <option value="14">神奈川県</option>
          <option value="15">新潟県</option>
          <option value="16">富山県</option>
          <option value="17">石川県</option>
          <option value="18">福井県</option>
          <option value="19">山形県</option>
          <option value="20">長野県</option>
          <option value="21">岐阜県</option>
          <option value="22">静岡県</option>
          <option value="23">愛知県</option>
          <option value="24">三重県</option>
          <option value="25">滋賀県</option>
          <option value="26">京都府</option>
          <option value="27">大阪府</option>
          <option value="28">兵庫県</option>
          <option value="29">奈良県</option>
          <option value="30">和歌山県</option>
          <option value="31">鳥取県</option>
          <option value="32">島根県</option>
          <option value="33">岡山県</option>
          <option value="34">広島県</option>
          <option value="35">山口県</option>
          <option value="36">徳島県</option>
          <option value="37">香川県</option>
          <option value="38">愛媛県</option>
          <option value="39">高知県</option>
          <option value="40">福岡県</option>
          <option value="41">佐賀県</option>
          <option value="42">長崎県</option>
          <option value="43">熊本県</option>
          <option value="44">大分県</option>
          <option value="45">宮城県</option>
          <option value="46">鹿児島県</option>
          <option value="47">沖縄県</option>
        </select>
      </div>
      <div class="col-12">
        <label for="addr" class="form-label">市区町村・番地</label>
        <input type="text" class="form-control" id="addr" placeholder="大阪市北区芝田1丁目1">
      </div>
      <div class="col-12">
        <label for="addr2" class="form-label">建物名・部屋番号</label>
        <input type="text" class="form-control" id="addr2" placeholder="○○マンション101">
      </div>
      <fieldset class="col-12">
        <legend class="form-label">定期購読</legend>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check">
            <label class="form-check-label" for="check">
              希望する
            </label>
          </div>
        </div>
      </fieldset>
      <fieldset class="col-12">
        <legend class="form-label">選択してください</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="radio1" value="option1" checked>
          <label class="form-check-label" for="radio1">
            1つ目
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="radio" id="radio2" value="option2">
          <label class="form-check-label" for="radio2">
            2つ目
          </label>
        </div>
        <div class="form-check disabled">
          <input class="form-check-input" type="radio" name="radio" id="radio3" value="option3" disabled>
          <label class="form-check-label" for="radio3">
            3つ目（無効）
          </label>
        </div>
      </fieldset>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">送信</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
