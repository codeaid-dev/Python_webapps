<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>.container {margin-top: 1em; margin-bottom: 1em; padding: 0 1em;}</style>
  <title>ログイン</title>
</head>
<body>
  <div class="container">
    <form action="" method="post">
      <div class="mb-3">
        <label for="user" class="form-label">ユーザー名</label>
        <input type="text" class="form-control" name="user" id="user" placeholder="ユーザー名・メールアドレス">
      </div>
      <div class="mb-3">
        <label for="pass" class="form-label">パスワード</label>
        <input type="password" class="form-control" name="pass" id="pass" placeholder="8文字以上32文字以下・半角英数字の大文字小文字と記号をそれぞれ1文字以上含む">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">ログイン</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
