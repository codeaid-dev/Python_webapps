{% extends "layout_login.html" %}

{% block title %}
写真共有 &gt;<br>新規アルバムの作成
{% endblock %}

{% block contents %}
<div class="form_block">
  <form action="/album/new/try" method="GET">
    <div class="mb-3">
      <label for="name" class="form-label">新規アルバムの名前</label>
      <input type="text" class="form-control" name="name" id="name" placeholder="アルバムの名前">
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">作成</button>
    </div>
  </form>
</div>
{% endblock %}
