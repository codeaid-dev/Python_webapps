{% extends "layout_login.html" %}

{% block title %}
写真共有 &gt;<br>アップロード
{% endblock %}

{% block contents %}
<div class="box">
  <form action="/upload/try" method="POST" enctype="multipart/form-data">
    <legend>写真ファイルを選んでください。</legend>
    <fieldset class="mb-3">
      <label for="upfile" class="form-label">JPEGファイルを選択：</label>
      <input type="file" class="form-control" name="upfile" id="upfile">
    </fieldset>
    <fieldset class="mb-3">
      <label for="album" class="form-label">アルバムの選択：</label>
      <select class="form-select" aria-label="Default select example" name="album" id="album">
        <option value="0">なし</option>
        {% for i in albums %}
        <option value="{{ i.album_id }}">{{ i.name }}</option>
        {% endfor %}
      </select>
    </fieldset>
    <fieldset class="mb-3">
      <button type="submit" class="btn btn-primary">アップロード</button>
    </fieldset>
  </form>
</div>

<div class="box">
  <p>以下よりアルバムを作成できます。</p>
  <a class="btn btn-secondary" href="/album/new">→新規アルバムを作成</a>
</div>
<br>
{% endblock %}
