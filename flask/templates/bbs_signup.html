{% extends "base.html" %}
{% block title %}
Flask実習 掲示板
{% endblock %}

{% block contents %}
<h2>ユーザー登録</h2>
<p><a href="/login">ログイン</a></p>
<form action="/signup" method="POST">
  ユーザー名：<input type="text" name="user" required><br>
  パスワード：<input type="password" name="password" required><br>
  <button type="submit">登録</button>
</form>
{% endblock %}
