{# base.htmlを継承する #}
{% extends "base.html" %}

{# タイトルのブロックを記述 #}
{% block title %}
カフェメニュー
{% endblock %}

{# コンテンツのブロックを記述 #}
{% block contents %}
  <style>
    table, th, td {
      border: 1px solid;
    }
  </style>
  <div>
    <table>
      <thead>
        <tr>
          <th>メニュー</th>
          <th>価格</th>
        </tr>
      </thead>
      <tbody>
        {% for m in menu %}
        <tr>
          <td>{{m.item}}</td>
          <td>{{m.price}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
