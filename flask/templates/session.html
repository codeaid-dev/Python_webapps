{# base.htmlを継承する #}
{% extends "base.html" %}

{# タイトルのブロックを記述 #}
{% block title %}
Flask実習 Session
{% endblock %}

{# コンテンツのブロックを記述 #}
{% block contents %}
{% if username %}
  <p>{{ username }} - ログイン中です。</p>
  <form action="{{ url_for('logout') }}" method="POST">
    <button type="submit" name="logout">ログアウト</button>
  </form>
{% endif %}
{% endblock %}
