<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <div id="container">
            <dl class="accordion">
                <dt><h1>□ 会員制の掲示板 - {{ user }}</h1></dt>
                <dd><a href="/logout">→ログアウト</a></dd>
            </dl>
        </div>
        <form action="/write" method="POST">
            <textarea name="ta" rows="4" cols="60"></textarea>
            <button type="submit" class="btn btn-primary">書き込む</button>
        </form>
        <!-- 掲示板のログを表示 -->
        {% for i in data %}
            <div class="box">
                <p class="box_h">{{ i.name }} - {{ i.date }}</p>
                <p>{{ i.text }}</p>
            </div>
        {% endfor %}
        <!-- アコーディオンメニューの開閉処理 -->
        <script>
            const dt_tags = document.querySelectorAll('.accordion dt');
            dt_tags.forEach(dt => {
                dt.addEventListener('click', () => {
                    dt.classList.toggle('open');
                    dt.nextElementSibling.classList.toggle('open');
                })
            });
        </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
