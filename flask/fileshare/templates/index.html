<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="content">
        <h1>ファイル転送サービス</h1>
        <div id="info">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <h2>最初にファイルを選んでください。</h2>
                <div class="fblock">
                    <label for="upfile">転送したいファイルを指定</label>
                    <input type="file" name="upfile" id="upfile">
                </div>
                <h2>下記の必要項目を記述してください。</h2>
                <div class="fblock">
                    <div class="mb-3">
                        <label for="name" class="form-label">お名前</label>
                        <input type="text" class="form-control" name="name" id="name" placeholder="お名前">
                    </div>
                    <div class="mb-3">
                        <label for="memo" class="form-label">ファイルの説明</label>
                        <input type="text" class="form-control" name="memo" id="memo" placeholder="ファイルの説明">
                    </div>
                    <div class="mb-3">
                        <label for="pw" class="form-label">ダウンロード時のパスワードを指定</label>
                        <input type="text" class="form-control" name="pw" id="pw" placeholder="パスワード">
                    </div>
                    <div class="mb-3">
                        <label for="count" class="form-label">ダウンロード回数の制限</label>
                        <select class="form-select" name="count" id="count">
                            <option value="1">1回</option>
                            <option value="3" selected>3回</option>
                            <option value="100">100回</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="limit" class="form-label">保存期間を指定</label>
                        <select class="form-select" name="limit" id="limit">
                            <option value="1">1日（24時間）</option>
                            <option value="3" selected>3日</option>
                            <option value="7">7日</option>
                            <option value="365">365日</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">アップロード</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
