<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="content">
        <h1>管理ページ</h1>
        {% for f in files %}
            <div style="border: 1px solid silver; padding: 8px; margin: 8px; background-color: #fffff0;">
                <p>{{ f.name }}さん - {{ f.memo }} - {{ f.time_limit | datetime }} - {{ f.count }}回<br>
                <a href="/admin/remove/{{ f.id }}?pw={{ pw }}">削除</a> - <a href="/download/{{ f.id }}">ダウンロード</a></p>
            </div>
        {% endfor %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
