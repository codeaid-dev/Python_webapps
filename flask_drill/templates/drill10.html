{% extends "base.html" %}

{% block title %}
血液型
{% endblock %}

{% block contents %}
<form method="POST">
  <p>
    <label for="mother">母親の遺伝子型：</label>
    <select id="mother" name="mother" style="margin-right: 10px;">
      {% for gene in genotype %}
        {% if gene == selectm %}
        <option value="{{gene}}" selected>{{gene}}</option>
        {% else %}
        <option value="{{gene}}">{{gene}}</option>
        {% endif %}
      {% endfor %}
    </select>
    <label for="mother">父親の遺伝子型：</label>
    <select id="father" name="father">
      {% for gene in genotype %}
        {% if gene == selectf %}
        <option value="{{gene}}" selected>{{gene}}</option>
        {% else %}
        <option value="{{gene}}">{{gene}}</option>
        {% endif %}
      {% endfor %}
    </select>
  </p>
  <p><button type="submit">送信</button></p>
</form>
<h2>結果表示</h2>
{% if msg %}
  <p>{{ msg }}</p>
{% endif %}
{% endblock %}
