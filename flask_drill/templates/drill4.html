{% extends "base.html" %}

{% block title %}
あなたのBMI値
{% endblock %}

{% block contents %}
<form method="POST">
  <p><label>身長(cm)：<input type="number" step="0.001" name="height" required></label><br>
  <label>体重(kg)：<input type="number" step="0.001" name="weight" required></label></p>
  <button type="submit" name="measure">測定</button>
</form>
{% if msg %}
  <p>{{ msg }}</p>
{% endif %}
{% endblock %}
