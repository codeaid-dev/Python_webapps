{% extends "base.html" %}

{% block title %}
ユーザー登録とログイン
{% endblock %}

{% block contents %}
{% if error %}
  <p>{{error}}</p>
{% endif %}
<form method="post">
<label>ユーザー名：<input type="text" name="username" required></label><br>
<label>パスワード：<input type="password" name="password" required></label><br>
<button type="submit" name="login">ログイン</button>
</form>
<br>
<a href="{{url_for('signup')}}">ユーザー登録</a>
{% endblock %}
